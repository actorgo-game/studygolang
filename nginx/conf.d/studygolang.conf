upstream studygolang_backend {
    server studygolang:8088;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # API requests -> Go backend
    location /api/ {
        proxy_pass http://studygolang_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Legacy routes (old Go template routes, /app API, /admin)
    location ~ ^/(account|install|feed|dl|oauth|wechat|admin) {
        proxy_pass http://studygolang_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static files from Go backend
    location /static/ {
        proxy_pass http://studygolang_backend;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Vue frontend assets (hashed filenames, long cache)
    location /assets/ {
        proxy_pass http://studygolang_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Everything else -> Go backend (serves Vue SPA index.html)
    location / {
        proxy_pass http://studygolang_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
